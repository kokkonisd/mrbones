# Publish the documentation to GitHub Pages.
name: Publish documentation to Pages

on:
  push:
    branches: ["main"]

  # Allows to run the workflow manually.
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout mrbones repo
        uses: actions/checkout@v4
      - name: Install dependencies
        # Install mrbones.
        run: |
          wget https://github.com/kokkonisd/mrbones/releases/latest/download/mrbones.tar.xz
          tar xf mrbones.tar.xz
      - name: Build documentation
        run: ./mrbones --verbose --color=always doc
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload documentation site
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the site folder
          path: "doc/_site/"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

